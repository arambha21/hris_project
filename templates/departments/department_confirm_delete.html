{% extends 'base.html' %}

{% block title %}Delete Department{% endblock %}
{% block content %}
    <h1>Delete Department</h1>
    <p>Are you sure you want to delete {{ department.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'department_detail' department.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
