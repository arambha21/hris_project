{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/user_styles.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="links">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
