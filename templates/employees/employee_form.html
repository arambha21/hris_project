{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Employee{% else %}Add New Employee{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
