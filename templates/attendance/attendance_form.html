{% extends 'base.html' %}

{% block content %}
<h2>{% if attendance %}Edit Attendance Record{% else %}Create Attendance Record{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
