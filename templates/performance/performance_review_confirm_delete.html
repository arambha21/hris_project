{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the performance review for {{ performance_review.employee }} on {{ performance_review.review_date }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'performance_review_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
