{% extends 'base.html' %}

{% block content %}
<h2>Confirm Deduction Deletion</h2>
<p>Are you sure you want to delete the deduction "{{ deduction.name }}" (${{ deduction.amount }}) from {{ deduction.payroll.employee }}'s payroll?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'payroll_detail' deduction.payroll.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
