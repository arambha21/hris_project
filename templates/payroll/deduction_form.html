{% extends 'base.html' %}

{% block content %}
<h2>{% if deduction %}Edit Deduction{% else %}Add Deduction{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    {% if deduction %}
    <a href="{% url 'payroll_detail' deduction.payroll.pk %}" class="btn btn-secondary">Cancel</a>
    {% else %}
    <a href="{% url 'payroll_detail' payroll.pk %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
{% endblock %}
